<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Slow Breath Copilot</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #0f1115;
      --panel: #1c2028;
      --text: #e6e8ee;
      --accent: #6bc2ff;
      --muted: #9aa3b2;
      --active: #8be6b0;
      --ring: rgba(255, 255, 255, 0.16);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at top, #1b202a, var(--bg));
      color: var(--text);
      display: grid;
      grid-template-rows: 1fr auto;
      align-items: center;
      justify-items: center;
      gap: 18px;
      padding: 18px;
    }

    .breath-visual {
      width: min(78vmin, 780px);
      height: min(78vmin, 780px);
      min-width: 290px;
      min-height: 290px;
      max-width: 92vw;
      max-height: 72vh;
      position: relative;
      display: grid;
      place-items: center;
    }

    .boundary-ring {
      position: absolute;
      border-radius: 50%;
      border: 2px dashed var(--ring);
      pointer-events: none;
    }

    .boundary-ring.outer {
      width: 100%;
      height: 100%;
    }

    .boundary-ring.inner {
      width: 58%;
      height: 58%;
    }

    .boundary-label {
      position: absolute;
      font-size: 0.75rem;
      color: var(--muted);
      pointer-events: none;
      background: rgba(9, 12, 20, 0.7);
      border-radius: 10px;
      padding: 4px 8px;
    }

    .boundary-label.outer { top: 4px; }
    .boundary-label.inner { bottom: 18%; }

    .progress-ring {
      position: absolute;
      inset: 8px;
      border-radius: 50%;
      background: conic-gradient(var(--active) calc(var(--progress, 0) * 1%), rgba(255,255,255,0.08) 0%);
      -webkit-mask: radial-gradient(circle, transparent 70%, #000 71%);
      mask: radial-gradient(circle, transparent 70%, #000 71%);
      pointer-events: none;
      transition: background 0.2s linear;
    }

    .breath-circle {
      width: 58%;
      height: 58%;
      border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #7bd6ff, #3e7bd8);
      box-shadow: 0 25px 60px rgba(35, 126, 255, 0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transform: scale(0.62);
      transition: transform 0.8s linear;
      position: relative;
      outline: none;
      border: 3px solid rgba(255, 255, 255, 0.1);
      z-index: 3;
      text-align: center;
      padding: 12px;
    }

    .circle-label {
      font-size: clamp(1rem, 2.8vmin, 1.75rem);
      color: rgba(255, 255, 255, 0.92);
      line-height: 1.35;
    }

    .panel {
      width: min(920px, 100%);
      background: var(--panel);
      border-radius: 16px;
      padding: 14px;
      display: grid;
      gap: 12px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
    }

    .group-title {
      margin: 0 0 6px;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .chip-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .chip {
      border: 1px solid #2f3746;
      background: #141922;
      color: var(--text);
      padding: 8px 12px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 0.93rem;
    }

    .chip.active {
      border-color: var(--accent);
      background: rgba(107, 194, 255, 0.2);
      color: #dff4ff;
    }

    .main-controls {
      display: grid;
      gap: 10px;
      grid-template-columns: 1fr auto;
      align-items: center;
    }

    .session-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .session-meta strong { color: var(--text); }

    button#startButton {
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      background: var(--accent);
      color: #0a1020;
    }

    .toggle {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      font-size: 0.92rem;
      color: var(--muted);
    }

    @media (max-width: 760px) {
      .main-controls { grid-template-columns: 1fr; }
      .breath-visual { width: 88vmin; height: 88vmin; }
    }
  </style>
</head>
<body>
  <section class="breath-visual" aria-live="polite">
    <div class="boundary-ring outer" aria-hidden="true"></div>
    <div class="boundary-ring inner" aria-hidden="true"></div>
    <div class="boundary-label outer">Граница конца вдоха</div>
    <div class="boundary-label inner">Граница конца выдоха</div>
    <div id="progressRing" class="progress-ring" aria-hidden="true"></div>

    <div
      id="breathCircle"
      class="breath-circle"
      role="button"
      tabindex="0"
      aria-label="Круг дыхания: нажмите чтобы начать или подтвердить присутствие"
    >
      <div class="circle-label" id="phaseLabel">Выберите режим и нажмите Start</div>
    </div>
  </section>

  <section class="panel">
    <div>
      <p class="group-title">Режим дыхания</p>
      <div class="chip-row" id="modeChips"></div>
    </div>

    <div>
      <p class="group-title">Количество циклов</p>
      <div class="chip-row" id="cycleChips"></div>
    </div>

    <div class="main-controls">
      <div class="session-meta">
        <div>Режим: <strong id="modeSummary">—</strong></div>
        <div>Циклов: <strong id="cycleSummary">—</strong></div>
        <div>Длительность: <strong id="durationSummary">—</strong></div>
        <div>Осталось: <strong id="remainingSummary">—</strong></div>
      </div>
      <button id="startButton" type="button">Start</button>
    </div>

    <div class="toggle">
      <input id="soundToggle" type="checkbox" checked />
      <label for="soundToggle">Мягкий звук, если отвлеклись</label>
    </div>
  </section>

  <script>
    const BREATH_MODES = [
      { id: '478', name: '4 вдох / 7 выдох', phases: [
        { key: 'inhale', label: 'Вдох', seconds: 4, scale: 1 },
        { key: 'exhale', label: 'Выдох', seconds: 7, scale: 0.62 }
      ]},
      { id: 'box', name: 'Box 4-4-4-4', phases: [
        { key: 'inhale', label: 'Вдох', seconds: 4, scale: 1 },
        { key: 'hold', label: 'Задержка', seconds: 4, scale: 1 },
        { key: 'exhale', label: 'Выдох', seconds: 4, scale: 0.62 },
        { key: 'hold', label: 'Задержка', seconds: 4, scale: 0.62 }
      ]},
      { id: 'calm46', name: '4 вдох / 6 выдох', phases: [
        { key: 'inhale', label: 'Вдох', seconds: 4, scale: 1 },
        { key: 'exhale', label: 'Выдох', seconds: 6, scale: 0.62 }
      ]},
      { id: 'equal55', name: '5 вдох / 5 выдох', phases: [
        { key: 'inhale', label: 'Вдох', seconds: 5, scale: 1 },
        { key: 'exhale', label: 'Выдох', seconds: 5, scale: 0.62 }
      ]}
    ];
    const CYCLE_PRESETS = [8, 12, 20, 30, 40, 60];

    const modeChips = document.getElementById('modeChips');
    const cycleChips = document.getElementById('cycleChips');
    const startButton = document.getElementById('startButton');
    const soundToggle = document.getElementById('soundToggle');
    const phaseLabel = document.getElementById('phaseLabel');
    const breathCircle = document.getElementById('breathCircle');
    const progressRing = document.getElementById('progressRing');

    const modeSummary = document.getElementById('modeSummary');
    const cycleSummary = document.getElementById('cycleSummary');
    const durationSummary = document.getElementById('durationSummary');
    const remainingSummary = document.getElementById('remainingSummary');

    let selectedMode = BREATH_MODES[0];
    let selectedCycles = 20;

    let running = false;
    let phaseIndex = 0;
    let cycleIndex = 1;
    let phaseStartedAt = 0;
    let phaseDuration = 0;
    let phaseTimer = null;
    let tickTimer = null;

    let inactivityTimeout = null;
    const inactivityMs = 25000;

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let ambientOsc = null;
    let ambientGain = null;

    const ensureAudio = () => {
      if (audioCtx.state === 'suspended') audioCtx.resume();
    };

    const startAmbientAlert = () => {
      if (!soundToggle.checked || ambientOsc) return;
      ensureAudio();
      ambientOsc = audioCtx.createOscillator();
      ambientGain = audioCtx.createGain();
      ambientOsc.type = 'sine';
      ambientOsc.frequency.value = 196;
      ambientGain.gain.value = 0.0001;
      ambientOsc.connect(ambientGain);
      ambientGain.connect(audioCtx.destination);
      ambientOsc.start();
      ambientGain.gain.exponentialRampToValueAtTime(0.025, audioCtx.currentTime + 0.8);
    };

    const stopAmbientAlert = () => {
      if (!ambientOsc || !ambientGain) return;
      ambientGain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.5);
      const osc = ambientOsc;
      setTimeout(() => {
        try { osc.stop(); } catch (_) {}
      }, 650);
      ambientOsc = null;
      ambientGain = null;
    };

    const formatDuration = (seconds) => {
      const m = Math.floor(seconds / 60);
      const s = Math.floor(seconds % 60);
      return `${m}:${String(s).padStart(2, '0')}`;
    };

    const cycleDuration = () => selectedMode.phases.reduce((sum, p) => sum + p.seconds, 0);
    const sessionDuration = () => cycleDuration() * selectedCycles;

    const updateSummary = () => {
      modeSummary.textContent = selectedMode.name;
      cycleSummary.textContent = String(selectedCycles);
      durationSummary.textContent = formatDuration(sessionDuration());
      if (!running) remainingSummary.textContent = formatDuration(sessionDuration());
    };

    const renderChips = () => {
      modeChips.innerHTML = '';
      BREATH_MODES.forEach((mode) => {
        const chip = document.createElement('button');
        chip.type = 'button';
        chip.className = `chip${mode.id === selectedMode.id ? ' active' : ''}`;
        chip.textContent = mode.name;
        chip.addEventListener('click', () => {
          if (running) return;
          selectedMode = mode;
          renderChips();
          updateSummary();
        });
        modeChips.appendChild(chip);
      });

      cycleChips.innerHTML = '';
      CYCLE_PRESETS.forEach((cycles) => {
        const chip = document.createElement('button');
        chip.type = 'button';
        chip.className = `chip${cycles === selectedCycles ? ' active' : ''}`;
        chip.textContent = String(cycles);
        chip.addEventListener('click', () => {
          if (running) return;
          selectedCycles = cycles;
          renderChips();
          updateSummary();
        });
        cycleChips.appendChild(chip);
      });
    };

    const clearTimers = () => {
      if (phaseTimer) clearTimeout(phaseTimer);
      if (tickTimer) clearInterval(tickTimer);
      if (inactivityTimeout) clearTimeout(inactivityTimeout);
      phaseTimer = null;
      tickTimer = null;
      inactivityTimeout = null;
    };

    const resetInactivityWatch = () => {
      if (!running) return;
      if (inactivityTimeout) clearTimeout(inactivityTimeout);
      inactivityTimeout = setTimeout(() => {
        startAmbientAlert();
      }, inactivityMs);
    };

    const updateRemaining = () => {
      if (!running) return;
      const elapsedCycles = cycleIndex - 1;
      const cycleDoneSeconds = selectedMode.phases
        .slice(0, phaseIndex)
        .reduce((sum, p) => sum + p.seconds, 0);
      const elapsedCurrent = Math.min((Date.now() - phaseStartedAt) / 1000, phaseDuration);
      const elapsed = elapsedCycles * cycleDuration() + cycleDoneSeconds + elapsedCurrent;
      const left = Math.max(sessionDuration() - elapsed, 0);
      remainingSummary.textContent = formatDuration(left);

      const progress = Math.min((elapsedCurrent / phaseDuration) * 100, 100);
      progressRing.style.setProperty('--progress', progress.toFixed(2));
      phaseLabel.textContent = `${selectedMode.phases[phaseIndex].label} · ${Math.ceil(phaseDuration - elapsedCurrent)}с`;
    };

    const stopSession = () => {
      running = false;
      clearTimers();
      stopAmbientAlert();
      startButton.textContent = 'Start';
      phaseLabel.textContent = 'Выберите режим и нажмите Start';
      breathCircle.style.transform = 'scale(0.62)';
      progressRing.style.setProperty('--progress', 0);
      updateSummary();
    };

    const nextPhase = () => {
      if (!running) return;
      phaseIndex += 1;
      if (phaseIndex >= selectedMode.phases.length) {
        phaseIndex = 0;
        cycleIndex += 1;
        if (cycleIndex > selectedCycles) {
          stopSession();
          return;
        }
      }

      const phase = selectedMode.phases[phaseIndex];
      phaseDuration = phase.seconds;
      phaseStartedAt = Date.now();
      breathCircle.style.transitionDuration = `${phaseDuration}s`;
      breathCircle.style.transform = `scale(${phase.scale})`;
      updateRemaining();
      phaseTimer = setTimeout(nextPhase, phaseDuration * 1000);
    };

    const startSession = () => {
      ensureAudio();
      stopAmbientAlert();
      clearTimers();

      running = true;
      phaseIndex = 0;
      cycleIndex = 1;
      startButton.textContent = 'Reset';

      const phase = selectedMode.phases[0];
      phaseDuration = phase.seconds;
      phaseStartedAt = Date.now();
      breathCircle.style.transitionDuration = `${phaseDuration}s`;
      breathCircle.style.transform = `scale(${phase.scale})`;

      updateRemaining();
      tickTimer = setInterval(updateRemaining, 200);
      phaseTimer = setTimeout(nextPhase, phaseDuration * 1000);
      resetInactivityWatch();
    };

    const acknowledgePresence = () => {
      stopAmbientAlert();
      resetInactivityWatch();
    };

    startButton.addEventListener('click', () => {
      if (running) stopSession();
      else startSession();
    });

    breathCircle.addEventListener('click', () => {
      if (!running) startSession();
      else acknowledgePresence();
    });

    breathCircle.addEventListener('keydown', (event) => {
      if (event.key === 'Enter' || event.key === ' ') {
        event.preventDefault();
        breathCircle.click();
      }
    });

    ['mousemove', 'keydown', 'touchstart'].forEach((evt) => {
      window.addEventListener(evt, acknowledgePresence, { passive: true });
    });

    soundToggle.addEventListener('change', () => {
      if (!soundToggle.checked) stopAmbientAlert();
    });

    window.addEventListener('load', () => {
      renderChips();
      updateSummary();
      progressRing.style.setProperty('--progress', 0);
    });
  </script>
</body>
</html>
